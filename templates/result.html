<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Comparison Result</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Grading Result</h1>
        <div class="mb-3">
            <label for="extracted_text" class="form-label">Answer:</label>
            <textarea readonly class="form-control" name="extracted_text" id="extracted_text"
                rows="6">{{ extracted_text }}</textarea>
        </div>
        <div class="mb-3">
            <label for="reference_text" class="form-label">Reference Answer:</label>
            <textarea readonly class="form-control" name="reference_text" id="reference_text"
                rows="6">{{ reference_text }}</textarea>
        </div>
        <div class="mb-3">
            <label for="similarity_score" class="form-label">Semantic Similarity:</label>
            <input readonly type="text" class="form-control" name="similarity_score" id="similarity_score"
                value="{{ similarity_score }}">
        </div>
        <div class="mb-3">
            <label for="result" class="form-label">Score:</label>
            <input readonly type="text" class="form-control" name="result" id="result" value="{{ result }}">
        </div>
        <div class="mb-3">
            <label for="percentge" class="form-label">Percentage:</label>
            <input readonly type="text" class="form-control" name="result" id="percentage" value="{{ percentage }}">
        </div>
    </div>
</body>

</html>
